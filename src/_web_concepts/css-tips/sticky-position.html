<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .container {
        height: 400px;
        overflow-y: auto;
      }
      
      /* Add a parent container for the sticky element */
      .sticky-wrapper {
        height: 300px;
        background-color: #f0f9ff;
        border: 2px dashed #93c5fd;
      }
      
      .sticky-element {
        position: sticky;
        top: 0;
        padding: 20px;
      }
      
      .content-block {
        height: 200px;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-lg mx-auto p-4">
      <div class="container border border-gray-200">
        <div class="content-block bg-blue-200">
          Scroll down...
        </div>
        
        <!-- Wrap sticky element in a container -->
        <div class="sticky-wrapper">
          <div class="sticky-element bg-red-500 text-white font-bold">
            I will stick at the top until my parent container exits!
          </div>
        </div>
        
        <div class="content-block bg-green-200">
          Content below sticky
        </div>
        
        <div class="content-block bg-yellow-200">
          More content...
        </div>
        
        <div class="content-block bg-purple-200">
          Even more content...
        </div>
      </div>
    </div>
  </body>
</html>
